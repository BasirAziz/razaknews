<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
  <link href="templates/base.css" rel="stylesheet">
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/base.css' %}">
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
  <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
</head>



<body>
  <nav class="navbar navbar-light bg-light">
    <a class="navbar-brand" href="#">
      <img src="{% static 'razaknewstextlogo.png' %}" width="150" height="150" class="d-inline-block align-top" alt="">
      Finance & Economics simplified
    </a>
  </nav>
 

<div class="p-10">
  <div class="bg-gray-300 w-auto max-w-5xl pt-10 float-left">
    
  </div>
  
  <div class="float-right">
    <!-- Begin Bursa Malaysia Stock Watch Gadget -->
    <iframe src="https://www.malaysiastock.biz/Mini-Market-Watch.aspx" width="300" height="500" frameborder="0" scrolling="no"></iframe>
    <!-- End Bursa Malaysia Stock Watch Gadget -->
    
  
  </div>

</div>


<div class="panel panel-primary" id="result_panel">
  <div class="panel-heading"><h3 class="panel-title">Malaysia</h3>
  </div>
  <div class="panel-body">
    
      <ul class="list-group">
        {% for new in news %}
          <li class="list-group-item">
            <a href="{{ new.url }}" class="list-group-item list-group-item-action flex-column align-items-start active">
              <div class="d-flex w-100 justify-content-between">
                <h5 class="mb-1">{{ new.headline }}</h5>
                <small>{{ new.timestamp }}</small>
              </div>
              <p class="mb-1">{{ new.source }}</p>
            </a>
          </li>
        {% endfor %}
      </ul>
      
  </div>
</div>

 
</body>
</html>
